<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAU Engineering | Robotics TV Leaderboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body class="bg-[#05080f] text-white h-screen w-screen flex flex-col overflow-hidden">

    <header class="w-full bg-[#0a0f18] border-b-4 border-[#d4af37] p-6 flex items-center justify-between shrink-0 shadow-2xl z-50">
        <div class="flex items-center gap-8">
            <img src="logo.png" alt="CAU" class="h-20 w-20 object-contain bg-white rounded-full p-1 border-4 border-[#d4af37]" onerror="this.src='https://via.placeholder.com/100?text=CAU'">
            <div>
                <h1 class="text-4xl font-black tracking-tighter uppercase leading-none">CAURC <span class="text-[#d4af37]">2026</span></h1>
                <p class="text-sm text-gray-400 font-bold uppercase tracking-[0.4em] mt-1">School of Engineering</p>
            </div>
        </div>

        <nav class="flex gap-4">
            <div class="flex bg-white/5 rounded-2xl p-2 border border-white/10 gap-2">
                <div class="nav-item active" data-cat="Line Following" data-lvl="1" data-tip="Line Following: Level 1">Line 1</div>
                <div class="nav-item" data-cat="Line Following" data-lvl="2" data-tip="Line Following: Level 2">Line 2</div>
                <div class="nav-item" data-cat="Line Following" data-lvl="3" data-tip="Line Following: Level 3">Line 3</div>
            </div>
            <div class="flex bg-white/5 rounded-2xl p-2 border border-white/10 gap-2">
                <div class="nav-item" data-cat="Pick and Place" data-lvl="1" data-tip="Pick and Place: Level 1">P&P 1</div>
                <div class="nav-item" data-cat="Pick and Place" data-lvl="2" data-tip="Pick and Place: Level 2">P&P 2</div>
                <div class="nav-item" data-cat="Pick and Place" data-lvl="3" data-tip="Pick and Place: Level 3">P&P 3</div>
            </div>
            <div class="flex bg-white/5 rounded-2xl p-2 border border-white/10 gap-2">
                <div class="nav-item" data-cat="Mini Sumo" data-lvl="1" data-tip="Autonomous Mini Sumo Championship">Mini Sumo</div>
            </div>
        </nav>

        <div class="text-right">
            <span id="sync-time" class="text-lg font-mono text-gray-400 block uppercase">INITIALIZING...</span>
            <div class="text-[#d4af37] font-black text-xl tracking-widest animate-pulse">‚óè LIVE BROADCAST</div>
        </div>
    </header>

    <main class="flex-1 p-8 flex flex-col gap-8 overflow-hidden bg-cau-blueprint">
        
        <div id="podium" class="grid grid-cols-3 gap-8 shrink-0 h-[25%]"></div>

        <div id="dashboard-body" class="flex-1 flex gap-8 overflow-hidden">
            
            <section class="w-[45%] glass-card flex flex-col overflow-hidden">
                <div class="p-6 border-b border-white/10 bg-white/5 flex justify-between items-center">
                    <h4 id="list-title" class="text-3xl font-black text-[#d4af37] uppercase tracking-widest">Next Challengers for Next Round</h4>
                </div>
                <div id="team-list-small" class="flex-1 overflow-y-auto no-scrollbar p-6"></div>
            </section>

            <section class="w-[55%] glass-card flex flex-col overflow-hidden">
                <div class="p-6 border-b border-white/10 bg-white/5">
                    <h4 class="text-3xl font-black text-gray-400 uppercase tracking-widest">Complete Standings</h4>
                </div>
                <div id="full-table-container" class="flex-1 overflow-y-auto no-scrollbar">
                    <table class="w-full text-left">
                        <thead class="sticky top-0 bg-[#0f172a] z-20 text-[#d4af37] font-black uppercase text-2xl">
                            <tr>
                                <th class="p-6 border-b-2 border-[#d4af37]/20">Rank</th>
                                <th class="p-6 border-b-2 border-[#d4af37]/20">Team</th>
                                <th class="p-6 border-b-2 border-[#d4af37]/20 text-right">Score</th>
                            </tr>
                        </thead>
                        <tbody id="full-table-body" class="text-white font-bold"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
