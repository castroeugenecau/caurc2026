<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAURC 2026 | Robotics Tournament</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-[#05080f] text-white h-screen w-screen flex flex-col overflow-hidden">

    <header class="w-full bg-[#0a0f18] border-b-4 border-[#d4af37] p-4 flex items-center justify-between shrink-0 shadow-2xl z-50">
        <div class="flex items-center gap-6 w-1/4">
            <img src="logo.png" alt="CAU" class="h-14 w-14 object-contain bg-white rounded-full p-1 border-4 border-[#d4af37]">
            <h1 class="text-2xl font-black uppercase tracking-tighter">CAURC <span class="text-[#d4af37]">2026</span></h1>
        </div>

        <nav id="main-nav" class="flex-1 flex justify-center items-center gap-4">
            <div class="flex bg-white/5 rounded-2xl p-1.5 border border-white/10 gap-1">
                <div class="nav-item active" data-cat="Line Following" data-lvl="1">Line Following: Level 1</div>
                <div class="nav-item" data-cat="Line Following" data-lvl="2">Line Following: Level  2</div>
                <div class="nav-item" data-cat="Line Following" data-lvl="3">Line Following: Level  3</div>
            </div>
            <div class="flex bg-white/5 rounded-2xl p-1.5 border border-white/10 gap-1">
                <div class="nav-item" data-cat="Pick and Place" data-lvl="1">Pick and Place: Level 1</div>
                <div class="nav-item" data-cat="Pick and Place" data-lvl="2">Pick and Place: Level 2</div>
                <div class="nav-item" data-cat="Pick and Place" data-lvl="3">Pick and Place: Level 3</div>
            </div>
            <div class="flex bg-white/5 rounded-2xl p-1.5 border border-white/10 gap-1">
                <div class="nav-item" data-cat="Mini Sumo" data-lvl="1">Mini Sumo: Level 1</div>
                <div class="nav-item" data-cat="Mini Sumo" data-lvl="2">Mini Sumo: Lvl 2 & 3</div>
            </div>
        </nav>

        <div class="text-right w-1/4">
            <div id="sync-time" class="text-xs font-mono text-gray-500">SYNCING...</div>
            <div class="text-[#d4af37] font-black text-lg">‚óè LIVE BROADCAST</div>
        </div>
    </header>

    <main class="flex-1 p-6 flex flex-col gap-6 overflow-hidden bg-cau-blueprint">
        <div id="podium" class="grid grid-cols-3 gap-6 shrink-0 min-h-[160px]"></div>
        <div id="dashboard-body" class="flex-1 flex overflow-hidden"></div>
    </main>
    <div id="category-balloon" style="display: none; position: fixed;"></div>
    <script src="script.js"></script>
</body>
</html>
